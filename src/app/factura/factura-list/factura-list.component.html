<div class="container-fluid">
  <div class="row">
      <p> </p>
  </div>
<div class="col">
  <table class="table table-striped">
    <thead class="thead-dark">
      <tr>
        <th>Nombre de la Factura</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor = "let factura of facturas ">
          <td style ="cursor: pointer;">
              <img src="https://www.sbp-creative.com/wp-content/uploads/2017/01/profile-placeholder.png" width="30" height="30" id="list-placeholder">
            <a class="figure-caption" routerLink="/factura/{{factura.id}}">{{factura.nombre}}</a>
          </td>
        </tr>
    </tbody>
  </table>
</div>
<button type ="button" class="btn btn-success" routerLink="/createFactura">crear</button>
</div>
