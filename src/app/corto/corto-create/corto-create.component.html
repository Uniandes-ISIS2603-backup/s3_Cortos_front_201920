<form [formGroup]="cortoForm" (ngSubmit)="createCorto(cortoForm.value)">

  <div class="form-group mx-sm-3 mb-2">
   <label for="nombre">
     Nombre
   </label>
   <input novalidate
     id="nombre"
     class="form-control"
     formControlName="nombre"
     placeholder="Nombre del corto">
  </div>

  <div class="alert alert-danger alert-dismissible fade show"
       *ngIf="cortoForm.get('nombre').hasError('required') && 
     cortoForm.get('nombre').touched">
     Nombre requerido
 </div>

  <div class="form-group  mx-sm-3 mb-2">
   <label for="descripcion">
     Descripcion
   </label>
  <input id="correo" type="text"
    class="form-control"
    formControlName="descripcion"
    placeholder="Descripcion">
 </div>
<div class="form-group mx-sm-3 mb-2">
  <label for="precio">Precio</label>
  <input type="number" placeholder="Precio" class="form-control" 
  formControlName="precio">
</div>
 <button class="button mx-sm-3 mb-2" type="submit"   
         >Crear</button>

</form>
